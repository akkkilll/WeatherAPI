<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherAPI</title>
    </head>
<body>
    <h1>Weather Data API</h1>
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>URL example: http://127.0.0.1:5000/api/v1/10/1998-10-25</p>
    <p>URL example (for all dates): http://127.0.0.1:5000/api/v1/10</p>
    <p>URL example (for entire year): http://127.0.0.1:5000/api/v1/yearly/10/1998</p>


    <p>{{data|safe}}</p>
</body>
</html>
